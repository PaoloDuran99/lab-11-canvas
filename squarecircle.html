<!DOCTYPE html>
	<html>
		<body onload="draw()">
			<canvas id="sketch" width="500" height="300">
			</canvas>
			<script>
				function draw()
				{
					var sketch = document.getElementById('sketch');
					var context = sketch.getContext("2d");
					
					//create circle
					context.fillStyle = "#00ff00"
					context.beginPath();
					context.arc(100, 100, 100, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
					
					//create rectangle
					context.fillStyle = "#0000ff"
					context.fillRect(210,50,100,100);
				}
			</script>
		</body>
	</html>
